
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <br>
    <div class="form-group">
        <input name="userName" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="UserName">
    </div>
   <div class="form-group">
    <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Password">
   </div>
   <div class="from-group">
        <label>Who is your favourite user?</label>
       <select class="form-control">
        <option *ngFor="let user of usersFromHome" [value]='user.userName' >{{user.userName}}</option>
       </select>
   </div>

   <div class="form-group text-center mt-2">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-success mr-2" type="submit" (click)='cancel()'>Cancel</button>
   </div>


  </form>
