
<div class="container mt-5">
    <div style="text-align: center;" *ngIf='!registerMode'>
        <h1>Find your Match!</h1>
        <p>Come on in to view your matches.... All you need to do is signup!</p>
        <div>
           <button class="btn btn-primary btn-lg mr-2" (click)='registerClick()'>Register</button>
           <button class="btn btn-info btn-lg mr-2">Learn More</button>
        </div>
    </div>

    <div *ngIf='registerMode' class='container'>
        <div class="row justify-content-center">
            <app-register [usersFromHome]='users' (cancelRegister)='cancelRegister($event)'></app-register>
        </div>

    </div>
</div>
